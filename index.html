<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Interactive Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Milestone 3: Dynamic Interactive Resume Builder</h1>

    <form id="resumeForm">

        <fieldset>

            <legend>Personal Information</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email Address: </label>
            <input type="email" id="email" name="email" required> 

            <label for="phone">Phone Number: </label>
            <input type="tel" id="phone" name="phone" required>

        </fieldset>

        <fieldset>

            <legend>Education</legend>
            <label for="education">Education</label> 
            <textarea name="education" id="education" rows="4" required></textarea><br>

        </fieldset>

        <fieldset>

            <legend>Work Experience</legend>
            <label for="experience">Experience</label> 
            <textarea name="experience" id="experience" rows="4" required></textarea><br>

        </fieldset>

        <fieldset>

            <legend>Skills</legend>
            <label for="skills">Skills</label> 
            <textarea name="skills" id="skills" rows="4" required></textarea><br>
            
        </fieldset>

        <button type="submit">Generate Your Resume Now!</button>

    </form>
    
    <div id="resumeOutput">
        <!-- Resume will be generated here -->
    </div>

    <script src="main.js"></script>

    <footer>
        <p>&copy; 2024 Created by Momin. All rights reserved.</p>
    </footer>

</body>
</html>
